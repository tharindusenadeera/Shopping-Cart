<form class="form-horizontal" [formGroup]="cartForm" (ngSubmit)="onSubmit(cartForm.value)" >
 
  <div class="form-group ">
    <label class="control-label col-sm-3" for="quantity">Quantity</label>
    <div class="col-sm-4">
      <input type="number" formControlName ="quantity" class="form-control" placeholder="Quantity" [(ngModel)]="quantity">
      
    </div>
    <div class="col-sm-5">
    <button class="btn btn-primary pull-right" [routerLink]="['cart']">View Cart</button>
     </div>
  </div>
  <div class="form-group ">
    <label class="control-label col-sm-3" for="tprice">Total Price (Rs.)</label>
     <div class="col-sm-4">
    <input class="form-control" type="number" formControlName="itemPrice" [ngModel]="itemPrice*quantity">
    <input type="hidden" formControlName="itemId" [(ngModel)]="itemId">
     </div>
     
  </div>
   <div class="form-group"> 
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-info btn-sm" [disabled]="!cartForm.valid"> Add </button>
       <button type="reset" class="btn btn-warning btn-sm">Reset</button>
    </div>
  </div>
</form>
