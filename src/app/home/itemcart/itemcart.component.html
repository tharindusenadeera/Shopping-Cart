<div class="container">
  <h3>Cart Items</h3>
  <div class="table-responsive">          
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Image</th>
        <th>Name</th>
        <th>Quantity</th>
        <th>Unit Price</th>
        <th>Total Price</th>
        <th>Update/Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of CI;let i=index">
       <th>{{i+1}}</th>
        <th><img src="{{item.imagePath}}" width="50" height="50"></th>
        <th>{{item.name}}</th>
        <th>{{item.quantity}}</th>
        <th>{{item.price}}</th>
        <th>Rs.{{item.total}}</th>
        <th>
         <button class="btn btn-primary" [routerLink]="['../']" [queryParams]="{itemId:item.itemId}">Update</button>
         <button class="btn btn-danger" (click)="deleteItem(item.itemId)">Delete</button>
         </th>
      </tr>
    </tbody>
  </table>
  </div>
</div>
