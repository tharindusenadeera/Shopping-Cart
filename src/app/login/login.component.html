
<div class="col-md-4"></div>
<div class="col-md-4 shadow" style="background-color:whitesmoke;border-radius:10px;padding-bottom:20px;margin-left:10px;margin-right:10px;">
<h3 align="center" style="padding-bottom:20px;">Welcome to the Site</h3>
<form class="form-horizontal" (ngSubmit)="onSubmit(f)" #f="ngForm" ngNativeValidate >
 
  <div class="form-group ">
    <label class="control-label col-sm-3" for="username">Username</label>
    <div class="col-sm-9">
      <input type="text" name="username" class="form-control" placeholder="Enter username" ngModel required>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="pwd">Password</label>
    <div class="col-sm-9"> 
      <input type="password" class="form-control" name="password" placeholder="Enter password" ngModel required>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-3 col-sm-9">
      <div class="checkbox">
        <label><input type="checkbox" name="rememberme" ngModel> Remember me</label>
      </div>
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-3 col-sm-9">
      <button type="submit" class="btn btn-info">Login</button>
       <button type="reset" class="btn btn-warning">Reset</button>
    </div>
  </div>
  
</form>
</div>
<div class="col-md-4"></div>
